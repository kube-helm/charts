apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "server-admin.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{ if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.node_port }}
      {{ end }}
  selector:
    {{- include "server-admin.selectorLabels" . | nindent 4 }}
